     <title>Panel Użytkownika</title>

<body>

    <div class="container">


        <div class="header">
            <h1>Raportowanie zleceń</h1>
        </div>

        <div class="mainDataForm">
            <form class="reportOrderForm">
                <div class="inputList">
                    <div class="formField mobileRespTime">
                        <span class="labelText">Operator:</span>
                        <span class="formLabel">
                            <select class="employeesBox" onchange="employeesView();">
                                <option>Wybierz operatora</option>
                            </select>
                        </span>
                    </div>
                    <div class="formField mobileRespTime">
                        <span class="labelText">Numer zlecenia:</span>
                        <span class="formLabel">
                            <select class="ordersListBox" onchange="ordersView();">
                                <option>Wybierz zlecenie</option>
                            </select>
                        </span>
                    </div>
                    
                    <div class="formField">
                        <span class="labelText">Operacja:</span>
                        <span class="formLabel">
                            <select class="operationListBox" onchange="showCurrentQuantity();">
                                <option>Wybierz operacje</option>
                            </select>
                        </span>
                        
                    </div>
                    <div class="formField">
                        <span class="orderFullInf">
                            <p>Ilość sztuk w zleceniu: <b><span class="howMuchToDo"></span></b></p>
                            <p>Wykonanych detali: <span class="currentValue"></span> | <span class="partSum"></span></p>
                            <span class="viewPartsToDo"></span>
                        </span>
                    </div>
                    <div class="formField mobileRespTime">
                        <span class="labelText">Czas:</span>
                        <span class="formLabel"><input type="time" class="startTime"> - <input type="time" class="stopTime"></span>
                        </div>
                    <div class="formField mobileRespTime">
                        <span class="labelText">Ilość sztuk:</span>
                        <span class="formLabel"><input type="number" class="quantity"></span>
                    </div>
                    <div class="formField">
                        <span class="labelText">Maszyna:</span>
                        <span class="formLabel">
                            <select class="machineList" onchange="machineView();">
                               <option>Wybierz maszyne</option>
                            </select>
                        </span>
                    </div>
                    <div class="formField mobileRespTime">
                        <span class="labelText">Komentarz:</span>
                        <span class="formLabel"><textarea class="comments"></textarea></span>
                        </div>
                 
                    <div class="btnBox">
                        <input type="button" value="Prześlij" id="sendForm" class="btn btn-success">
                        <input type="submit" value="Wyczyść" class="btn btn-warning">
                    </div>

                </div>
            </form>
        </div>
    </div>
